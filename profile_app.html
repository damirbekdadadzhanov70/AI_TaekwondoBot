<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è Taekwondo AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –Ω–∞—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
        body {
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Telegram –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Ç–µ–º */
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∫–æ–Ω—Ç–µ–Ω—Ç –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é –≤—ã—Å–æ—Ç—É –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ */
            min-height: 100vh;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--tg-theme-hint-color, #aaa);
            font-size: 14px;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid var(--tg-theme-secondary-bg-color, #eee);
            background-color: var(--tg-theme-secondary-bg-color, #eee);
            color: var(--tg-theme-text-color, #000);
            border-radius: 8px;
            transition: border-color 0.2s;
            -webkit-appearance: none;
            -moz-appearance: textfield;
            font-size: 16px;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è Main Button Telegram */
        #main-button-container {
            flex-grow: 1;
            display: flex;
            align-items: flex-end; /* –ü—Ä–∏–∂–∏–º–∞–µ—Ç –∫–Ω–æ–ø–∫—É –∫ –Ω–∏–∑—É */
            padding-bottom: 20px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –∫—Ä–∞—è */
        }
    </style>
</head>
<body>
    <h1>ü•ã –ü—Ä–æ—Ñ–∏–ª—å —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∞</h1>
    <p>–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ–∏ –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ. –ú—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏—Ö –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–ª–∞–Ω–æ–≤.</p>

    <div class="form-group">
        <label for="age">–í–æ–∑—Ä–∞—Å—Ç (–ª–µ—Ç)</label>
        <input type="number" id="age" min="4" max="100" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 25">
    </div>

    <div class="form-group">
        <label for="height">–†–æ—Å—Ç (—Å–º)</label>
        <input type="number" id="height" min="80" max="230" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 175">
    </div>

    <div class="form-group">
        <label for="weight">–í–µ—Å (–∫–≥)</label>
        <input type="number" id="weight" step="0.1" min="15" max="250" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 68.5">
    </div>

    <div id="main-button-container">
        </div>


    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Mini App
        Telegram.WebApp.ready();

        const mainButton = Telegram.WebApp.MainButton;

        function validateAndSend() {
            const age = document.getElementById('age').value.trim();
            const height = document.getElementById('height').value.trim();
            const weight = document.getElementById('weight').value.trim();

            if (!age || !height || !weight) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—Ç–∏–≤–Ω–æ–µ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ Telegram
                Telegram.WebApp.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤–µ—Å, —á—Ç–æ–±—ã –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ—á–∫—É –∫–∞–∫ —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å
            const data = {
                age: parseInt(age),
                height: parseInt(height),
                // –ó–∞–º–µ–Ω—è–µ–º –∑–∞–ø—è—Ç—É—é –Ω–∞ —Ç–æ—á–∫—É, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–≤–µ–ª –¥—Ä–æ–±–Ω–æ–µ —á–∏—Å–ª–æ
                weight: parseFloat(weight.replace(',', '.'))
            };

            if (data.age < 4 || data.height < 80 || data.weight < 15) {
                Telegram.WebApp.showAlert('–í–≤–µ–¥–µ–Ω—ã –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è!');
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É –≤ –≤–∏–¥–µ JSON-—Å—Ç—Ä–æ–∫–∏
            mainButton.showProgress(true); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            Telegram.WebApp.sendData(JSON.stringify(data));
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ Telegram
        mainButton.setText("–°–û–•–†–ê–ù–ò–¢–¨ –ü–†–û–§–ò–õ–¨");
        mainButton.onClick(validateAndSend);
        mainButton.show();
    </script>
</body>
</html>
